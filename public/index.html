<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>vite-rolldown-example</title>
		<link rel="preload stylesheet" href="global.css" as="style" />
	</head>
	<body>
		<div class="container">
			<h1>Welcome</h1>
			<p>Select a page to visit:</p>
			<div class="button-group">
				<button data-url="page_a.html">Go to Page A</button>
				<button data-url="page_b.html">Go to Page B</button>
				<button data-url="page_c.html">Go to Page C</button>
			</div>
		</div>
		<script>
			document.querySelector('.button-group').addEventListener('click', (event) => {
				const target = event.target;
				if (target instanceof HTMLButtonElement && target.dataset.url) {
					window.location.href = target.dataset.url;
				}
			});
		</script>
	</body>
</html>
